<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评审详情</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <style>
        td {
            text-align: center;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <iframe src="./header.html" frameborder="0" width="100%" height="100%"></iframe>
    <p style="float: left;margin-left: 7%;border-bottom: 2px solid blue;font-size: 30px;font-weight: 900;" id="point"></p>
    <table class="table table-hover" style="width: 1200px;margin: 0 auto;">
        <thead>
            <tr>
                <th class="table-primary col-2 text-center" scope="col">评审人</th>
                <th class="table-primary col-3 text-center" scope="col">评审指标</th>
                <th class="table-primary col-3 text-center" scope="col">分值</th>
                <th class="table-primary col-3 text-center" scope="col">总分</th>
            </tr>
            <tr>
                <td rowspan="5" style="line-height: 200px;" id="name"></td>
                <td>创新度(20%)</td>
                <td id="p1"></td>
                <td rowspan="5" style="line-height: 200px;" id="p"></td>
            </tr>
            <tr>
                <td>完成度(20%)</td>
                <td id="p2"></td>
            </tr>
            <tr>
                <td>内容深度(20%)</td>
                <td id="p3"></td>
            </tr>
            <tr>
                <td>原创度(20%)</td>
                <td id="p4"></td>
            </tr>
            <tr>
                <td>实用性(20%)</td>
                <td id="p5"></td>
            </tr>
        </thead>
    </table>
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/lxl.js"></script>
</body>

</html>
